<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Numberblocks 1â€“10</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: flex-end;
        padding: 40px 20px 60px;
        background: linear-gradient(
          180deg,
          #87ceeb 0%,
          #e0f0ff 60%,
          #90ee90 60%,
          #228b22 100%
        );
        font-family: "Segoe UI", system-ui, sans-serif;
      }

      .stage {
        display: flex;
        align-items: flex-end;
        gap: 28px;
        flex-wrap: wrap;
        justify-content: center;
      }

      .numberblock {
        display: flex;
        flex-direction: column;
        align-items: center;
        cursor: pointer;
        transition: transform 0.2s;
      }

      .numberblock:hover {
        transform: scale(1.08);
      }

      .numberblock:hover .body {
        filter: brightness(1.08);
      }

      .body {
        display: flex;
        flex-direction: column-reverse;
        transition: filter 0.2s;
      }

      .row {
        display: flex;
        justify-content: center;
      }

      .block {
        width: 48px;
        height: 48px;
        border: 2px solid rgba(0, 0, 0, 0.15);
        border-radius: 6px;
        margin: 1px;
        position: relative;
        background: var(--color);
        box-shadow:
          inset 2px 2px 4px rgba(255, 255, 255, 0.4),
          inset -1px -1px 3px rgba(0, 0, 0, 0.1);
      }

      /* Face on the top-center block */
      .face {
        position: absolute;
        inset: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      .eyes {
        display: flex;
        gap: 8px;
        margin-bottom: 2px;
      }

      .eye {
        width: 10px;
        height: 12px;
        background: white;
        border-radius: 50%;
        position: relative;
        border: 1px solid rgba(0, 0, 0, 0.2);
      }

      .eye::after {
        content: "";
        position: absolute;
        width: 5px;
        height: 5px;
        background: #222;
        border-radius: 50%;
        top: 4px;
        left: 50%;
        transform: translateX(-50%);
        transition: top 0.2s;
      }

      .numberblock:hover .eye::after {
        top: 2px;
      }

      .mouth {
        width: 10px;
        height: 5px;
        border-bottom: 2px solid #333;
        border-radius: 0 0 5px 5px;
        transition:
          height 0.2s,
          width 0.2s;
      }

      .numberblock:hover .mouth {
        width: 12px;
        height: 7px;
        background: #c0392b;
        border: 1px solid rgba(0, 0, 0, 0.2);
        border-radius: 0 0 6px 6px;
      }

      /* Limbs */
      .limbs {
        position: relative;
        width: 100%;
        height: 0;
      }

      .arm {
        position: absolute;
        width: 8px;
        height: 28px;
        background: var(--color);
        border-radius: 4px;
        border: 1.5px solid rgba(0, 0, 0, 0.15);
        top: -28px;
      }

      .arm-left {
        left: -10px;
        transform: rotate(10deg);
      }

      .arm-right {
        right: -10px;
        transform: rotate(-10deg);
      }

      .numberblock:hover .arm-left {
        transform: rotate(-20deg);
        transition: transform 0.3s;
      }

      .numberblock:hover .arm-right {
        transform: rotate(20deg);
        transition: transform 0.3s;
      }

      .legs {
        display: flex;
        justify-content: center;
        gap: 6px;
      }

      .leg {
        width: 10px;
        height: 18px;
        background: var(--color);
        border-radius: 0 0 4px 4px;
        border: 1.5px solid rgba(0, 0, 0, 0.15);
        border-top: none;
      }

      .foot {
        width: 16px;
        height: 6px;
        background: var(--color);
        border-radius: 0 6px 6px 0;
        border: 1.5px solid rgba(0, 0, 0, 0.15);
        margin-top: -1px;
      }

      .leg:first-child .foot {
        border-radius: 6px 0 0 6px;
      }

      .label {
        margin-top: 10px;
        font-size: 22px;
        font-weight: 800;
        color: var(--color);
        text-shadow: 1px 1px 0 rgba(0, 0, 0, 0.15);
        filter: brightness(0.75);
      }

      /* Wave animation on click */
      @keyframes wave {
        0%,
        100% {
          transform: translateY(0);
        }
        25% {
          transform: translateY(-12px);
        }
        50% {
          transform: translateY(0);
        }
        75% {
          transform: translateY(-6px);
        }
      }

      .numberblock.wave .body {
        animation: wave 0.5s ease;
      }
    </style>
  </head>
  <body>
    <div class="stage" id="stage"></div>

    <script>
      // Numberblocks canonical colors
      const COLORS = {
        1: "#E54B4B", // red
        2: "#F5A623", // orange
        3: "#F7DC6F", // yellow
        4: "#27AE60", // green
        5: "#3498DB", // blue (sky)
        6: "#8E44AD", // purple
        7: "#E67E22", // dark orange
        8: "#E91E8C", // magenta
        9: "#2C3E50", // dark blue
        10: "#E74C3C", // bright red (with white stripe)
      };

      // Block layout per number: array of rows (bottom to top), each row = number of blocks
      const LAYOUTS = {
        1: [1],
        2: [1, 1],
        3: [1, 1, 1],
        4: [2, 2],
        5: [2, 2, 1],
        6: [2, 2, 2],
        7: [1, 1, 1, 1, 1, 1, 1],
        8: [2, 2, 2, 2],
        9: [3, 3, 3],
        10: [2, 2, 2, 2, 2],
      };

      // Face goes on the top row, centered
      function createBlock(color, hasFace) {
        const block = document.createElement("div");
        block.className = "block";
        block.style.setProperty("--color", color);

        if (hasFace) {
          block.innerHTML = `
          <div class="face">
            <div class="eyes">
              <div class="eye"></div>
              <div class="eye"></div>
            </div>
            <div class="mouth"></div>
          </div>
        `;
        }
        return block;
      }

      function createNumberblock(n) {
        const color = COLORS[n];
        const layout = LAYOUTS[n];
        const container = document.createElement("div");
        container.className = "numberblock";
        container.style.setProperty("--color", color);

        // Arms wrapper
        const limbs = document.createElement("div");
        limbs.className = "limbs";
        limbs.innerHTML = `
        <div class="arm arm-left" style="--color: ${color}"></div>
        <div class="arm arm-right" style="--color: ${color}"></div>
      `;

        // Body
        const body = document.createElement("div");
        body.className = "body";

        layout.forEach((count, rowIdx) => {
          const row = document.createElement("div");
          row.className = "row";

          // Number 5: top single block aligns right
          if (n === 5 && rowIdx === layout.length - 1 && count === 1) {
            row.style.justifyContent = "flex-end";
          }

          for (let i = 0; i < count; i++) {
            const isTopRow = rowIdx === layout.length - 1;
            // Face on the center block of the top row
            const isCenterBlock =
              (count === 1 && i === 0) ||
              (count === 2 && i === 0) ||
              (count === 3 && i === 1);
            const hasFace = isTopRow && isCenterBlock;

            const block = createBlock(color, hasFace);

            // Special: Number 9 has 3 shades of grey (light bottom, dark top)
            if (n === 9) {
              const GREYS = ["#B0B0B0", "#808080", "#404040"];
              block.style.setProperty("--color", GREYS[rowIdx]);
            }

            // Special: Number 7 is rainbow (bottom to top)
            if (n === 7) {
              const RAINBOW = [
                "#E54B4B", // red
                "#F5A623", // orange
                "#F7DC6F", // yellow
                "#27AE60", // green
                "#3498DB", // blue
                "#6C5CE7", // indigo
                "#8E44AD", // violet
              ];
              const blockIndex =
                layout.slice(0, rowIdx).reduce((a, b) => a + b, 0) + i;
              block.style.setProperty("--color", RAINBOW[blockIndex]);
            }

            // Special: Number 10 is all white
            if (n === 10) {
              block.style.setProperty("--color", "#FFFFFF");
              block.style.border = "2px solid #ddd";
            }

            row.appendChild(block);
          }

          body.appendChild(row);
        });

        // Position arms relative to body
        const topRowWidth = layout[layout.length - 1] * 52;
        const bodyWidth = Math.max(...layout) * 52;
        limbs.style.width = bodyWidth + "px";

        // Adjust arm position to be at the sides of the top row area
        const armTop = layout.length * 52;
        limbs.querySelector(".arm-left").style.top = `-${armTop - 10}px`;
        limbs.querySelector(".arm-right").style.top = `-${armTop - 10}px`;

        container.appendChild(body);
        container.appendChild(limbs);

        // Legs
        const legs = document.createElement("div");
        legs.className = "legs";
        legs.innerHTML = `
        <div class="leg" style="--color: ${color}"><div class="foot" style="--color: ${color}"></div></div>
        <div class="leg" style="--color: ${color}"><div class="foot" style="--color: ${color}"></div></div>
      `;
        container.appendChild(legs);

        // Label
        const label = document.createElement("div");
        label.className = "label";
        label.textContent = n;
        container.appendChild(label);

        // Click to wave
        container.addEventListener("click", () => {
          container.classList.remove("wave");
          void container.offsetWidth;
          container.classList.add("wave");
        });

        return container;
      }

      // Render all
      const stage = document.getElementById("stage");
      for (let n = 1; n <= 10; n++) {
        stage.appendChild(createNumberblock(n));
      }
    </script>
  </body>
</html>
